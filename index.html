<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    integrity="sha512-doJrC/ocU8VGVRx3O9981+2aYUn3fuWVWvqLi1U+tA2MWVzsw+NVKq1PrENF03M+TYBP92PnYUlXFH1ZW0FpLw=="
    crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Document</title>

</head>
<style>
  * {
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
  }

  nav {
    background: #424242e0;
    height: 80px;
    width: 100%;
  }

  .logo {
    color: white;
    font-size: 30px;
    line-height: 80px;
    letter-spacing: 3px;
    padding: 0 30px;
    font-weight: 600;
  }

  .logo:hover {
    background: none;
  }

  nav ul {
    float: right;
    margin-right: 20px;
  }

  nav ul li {
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
  }

  nav ul li a {
    color: white;
    font-size: 16px;
    padding: 7px 13px;
    border-radius: 3px;
    text-transform: uppercase;

  }

  .active.active,
  .item-list a:hover {
    background: #fafafa33;
    transition: .5s;
    color: white;
  }

  .checkbtn {
    font-size: 30px;
    color: white;
    float: right;
    line-height: 66px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
  }

  #check {
    display: none;
  }




  .container {

    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    /* align-items: center; */
    justify-content: center;
    margin-top: 70px;

    /* margin-right: 20px; */
    margin-left: 20px;
  }

  #subject {
    margin: 5px;
  }

  #subject:hover {
    transform: scale(1.08);
    transition: all 0.3s linear;
  }

  .inputbox {
    border: none;
    outline: none;
  
    float: left;
    padding: 0;
     font-size: 16px;
    transition: 0.4s all;
    line-height: 2px;
    width: 0px;
    
    border-radius: 7px;
    color: white;
    margin-top: 10px;
    margin-bottom: 10px;
    background: #757575;
  }

  .btn {
    color: #424242;
    float: right;
    text-decoration: none;
    width: 26px;
    height: 23px;
    line-height: 25px;
    text-align: center;
    justify-content: center;
    border-radius: 50%;


  }

  .searchbox {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;


    height: auto;
    border-radius: 1px;

  }

  ::placeholder {
    color: white;
  }


  .searchbox:hover .inputbox {
    width: 240px;
    padding: 0px 6px;
  }

  .btn {
    margin-top: 10px;
    margin-bottom: 10px;
  }


  @media (max-width: 952px) {
    .logo {
      font-size: 25px;
      padding-left: 50px;
    }

    nav ul li a {
      font-size: 16px;

    }

    .inputbox {
      /* transition: none; */
      transition: 0.4s all;
    }
  }

  @media (max-width: 858px) {
    .checkbtn {
      display: block;
    }

    nav ul {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #757575c7;

      top: 80px;
      left: -100%;
      text-align: center;
      transition: all .5s;
    }

    nav ul li {
      display: block;
      margin: 50px 0;
      line-height: 30px;
    }

    nav ul li a {
      font-size: 20px;
    }

    #check:checked~ul {
      left: 0;
    }
  }

  @media (max-width: 430px) {
    .checkbtn {
      color: white;
    }

    .inputbox {
      width: 0px;
      transition: 0.4s all;
    }

    .container {
      margin-left: 5px;


    }

    /* .footer{
          display: block;
        } */
    #subject:hover {
      transition: none;
      transform: none;
    }
  }

  @media (max-width: 340px) {

    .inputbox {
      width: 100px;
    }
  }

  @media (max-width: 361px) {
    .logo {
      font-size: 19px;
      /* margin: 5px 2px 5px 3px; */
      padding: 0px;
      margin: 5px;
    }

    #subject {
      width: 300px;
    }

  }

  @media(max-width: 333px) {

    /* .logo { */
    /* font-size: 20px; */
    /* padding-left: 20px; */
    /* } */
    .footer {
      display: block;
    }

    .footer ul li a {
      font-size: 7px;
    }

    .footer ul li {
      margin: 0 3px;
    }

    .container {
      margin-left: 5px;


    }

    #subject:hover {
      transition: none;
      transform: none;
    }

  }

  @media(max-width: 320px) {
    .logo {
      padding: 0px;
      margin: 5px;
    }

    #subject {
      width: 290px;
    }

    #subject:hover {
      transition: none;
      transform: none;
    }

    .footer ul li a {
      font-size: 10px;
    }

    .footer ul li {
      margin: 0 2px;
    }
  }

  .footer {
    border: 1px solid rebeccapurple;
    background-color: #424242e0;
    display: flex;
    bottom: 0;
    margin-top: 140px;
    justify-content: center;
    width: 100%;
  }

  .footer ul li {
    display: inline-block;
    margin: 0 40px;
  }

  .footer ul {
    padding: 7px 0px;
  }

  .footer ul li a {
    margin: 0 10px;
    color: white;
  }

  .footer ul li a:hover {
    color: rgb(238, 172, 172);
  }

  #social-media-icon .facebook i:hover {
    color: blue;

  }

  #social-media-icon .youtube i:hover {
    color: red;

  }

  #social-media-icon .insta i:hover {
    color: rgba(223, 13, 13, 0.74);

  }

  #social-media-icon .twitter i:hover {
    color: skyblue;

  }

  #social-media-icon i {
    color: white;
  }
</style>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a href="https://notesradar.com/" class="logo">Notesradar</a>
    <ul class="item-list">
      <li><a class="active" href="">Home</a></li>
      <li><a href="">Course</a></li>
      <li><a href="">Question Papers</a></li>
      <li><a href="">Contact us</a></li>
    </ul>
    </div>
    <span class="searchbox">
      <input type="search" class="inputbox" placeholder="     Search..">
      <a class="btn" href="#">
        <i class="fas fa-search"></i>
      </a>
    </span>
  </nav>

  <div class="container">
    <div><a href=""><img src="1.png" alt="" width="350px" height="200px" id="subject"></a></div>
    <div><a href=""><img src="2.png" alt="" width="350px" height="200px" id="subject"></a></div>
    <div><a href=""><img src="3.png" alt="" width="350px" height="200px" id="subject"></a></div>
    <div><a href=""><img src="4.png" alt="" width="350px" height="200px" id="subject"></a></div>
    <div><a href=""><img src="5.jpg" alt="" width="350px" height="200px" id="subject"></a></div>
    <div><a href=""><img src="6.png" alt="" width="350px" height="200px" id="subject"></a></div>
    <div><a href=""><img src="7.jpg" alt="" width="350px" height="200px" id="subject"></a></div>
  </div>
  <div class="footer">
    <ul>
      <li><a href="#">About us</a></li>
      <li><a href="#">Disclaimer</a></li>
      <li><a href="#">Contact</a></li>

      <li><a href="#">Feedback</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">&copy;notesradar.com</a></li>
      <li>
        <div id="social-media-icon"><a href="#" class="insta"><i class="fab fa-instagram"></i></a>
          <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
